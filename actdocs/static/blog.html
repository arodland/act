[% WRAPPER ui title = global.conference.name %]
    [% FOREACH item = global.news(5) %]
    <h2><a href="[% item.link %]">[% item.title %]</a></h2>
    <em>[% date_format(item.datetime, 'datetime_short') %] by [% user_info(item.user) %]</em>
    <br>
    [% item.content %]</p>
    [% END %]
