r1_name_en = Mt. Mitchell
r2_name_en = Mt. Roan
r3_name_en = Mt. Pisgah
r4_name_en = Mt. Pilot
r5_name_en = Dogwood
r6_name_en = Magnolia
r7_name_en = Swannanoa
r8_name_en = Foxfire

[payment]
type        = TPF
currency    = USD
open        = 1
invoices    = 0
products    = registration moose starting dinner

[product_registration]
name_en     = Registration
prices      = 1

