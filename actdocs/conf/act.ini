[general]
full_uri  = http://yapc2011.us/yn2011/
languages = en
default_language = en
default_country  = us
name_en   = YAPC::NA 2011
timezone  = America/New_York

[registration]
open = 1
# optional maximum number of attendees
#max_attendees = 100

# selects different phrases about "buying tickets", to be used when
# people can get it without actually paying. NOTE: if you set this to
# 1, there really should be a registration price of 0, otherwise users
# will get the nasty surprise of having to pay for a ticket that was
# promised "free of charge"...
#gratis = 1

[talks]
submissions_open = 1
submissions_notify_address = chris@prather.org
submissions_notify_language = en
notify_accept = 1
edition_open = 1
show_schedule = 1
durations = 20 50 80 110
start_date = 2011-06-26 09:00:00
end_date   = 2011-07-01 22:00:00
levels = 3
#languages = fr en

[levels]
level1_name_en = Beginner
level2_name_en = Intermediate
level3_name_en = Advanced

[rooms]
