[general]
full_uri  = http://www.yapcna.org/yn2014/
languages = en
default_language = en
default_country  = us
name_en   = YAPC::NA 2014
timezone  = America/New_York

[registration]
open = 1
# optional maximum number of attendees
max_attendees = 400

# selects different phrases about "buying tickets", to be used when
# people can get it without actually paying. NOTE: if you set this to
# 1, there really should be a registration price of 0, otherwise users
# will get the nasty surprise of having to pay for a ticket that was
# promised "free of charge"...
#gratis = 1

[talks]
submissions_open = 1
submissions_notify_address = talks@yapcna.org
submissions_notify_language = en
notify_accept = 1
edition_open = 1
show_schedule = 1
durations = 20 50 80 110
start_date = 2014-06-21 09:00:00
end_date   = 2014-06-26 22:00:00
levels = 3
#languages = fr en

[levels]
level1_name_en = Beginner
level2_name_en = Intermediate
level3_name_en = Advanced

[rooms]
rooms = r1 r2 r3 r4
r1_name_en = Talks Room 1
r2_name_en = Talks Room 2
r3_name_en = Talks Room 3
r4_name_en = Combined Room
r5_name_en = a
r6_name_en = b
r7_name_en = c
r8_name_en = d

[payment]
type        = TPF
currency    = USD
open        = 1
invoices    = 0
products    = registration

[product_registration]
name_en     = Registration
prices      = 1

[product_registration_price1]
name_en     = Early Bird price
amount      = 150

# optional Flickr support
[flickr]
tags = yapcna_2014
